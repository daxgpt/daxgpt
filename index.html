<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DaxAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 2px solid #444;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      clear: both;
    }
    .user {
      background: #0b93f6;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background: #444;
      float: left;
      color: #eee;
    }
    #inputArea {
      display: flex;
      padding: 10px 20px;
      background: #111;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #0b93f6;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    #sendBtn:hover {
      background: #0a82d1;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

    <input id="userInput" autocomplete="off" placeholder="Ask me anything..." />
    <button type="submit" id="sendBtn">Send</button>
