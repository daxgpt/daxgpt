<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Generator</title>
  <style>
    :root {
      --bg: #000;
      --card: rgba(20,20,20,0.6);
      --border: rgba(255,255,255,0.1);
      --primary: #0070f3;
      --text: #fafafa;
      --muted: #a1a1aa;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.5;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.25s ease;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .user {
      background: linear-gradient(135deg, #0070f3, #3291ff);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .bot {
      background: var(--card);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    #input-bar {
      display: flex;
      border-top: 1px solid var(--border);
      padding: 12px;
      background: rgba(10,10,10,0.8);
      backdrop-filter: blur(8px);
    }

    #message-input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(30,30,30,0.8);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    #message-input::placeholder {
      color: var(--muted);
    }

    .action-btn {
      margin-left: 10px;
      padding: 0 16px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s;
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="input-bar">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button class="action-btn" id="send-btn">Chat</button>
    <button class="action-btn" id="generate-site-btn">Website</button>
    <button class="action-btn" id="generate-bot-btn">Discord Bot</button>
    <button class="action-btn" id="generate-code-btn">Any Code</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const generateSiteBtn = document.getElementById("generate-site-btn");
    const generateBotBtn = document.getElementById("generate-bot-btn");
    const generateCodeBtn = document.getElementById("generate-code-btn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      addMessage("Thinking...", "bot");

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      document.querySelector(".bot:last-child").remove();
      addMessage(data.reply, "bot");
    }

    async function generateContent(endpoint, description) {
      const prompt = input.value.trim();
      if (!prompt) return;
      addMessage(prompt, "user");
      input.value = "";
      addMessage(`${description} generation in progress...`, "bot");

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ idea: prompt })
      });
      const data = await res.json();
      document.querySelector(".bot:last-child").remove();
      addMessage(data.code || data.bot_code || data.reply, "bot");
    }

    sendBtn.onclick = sendMessage;
    generateSiteBtn.onclick = () => generateContent("/generate-site", "Website");
    generateBotBtn.onclick = () => generateContent("/generate-bot", "Discord Bot");
    generateCodeBtn.onclick = () => generateContent("/generate-any-code", "Code");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
